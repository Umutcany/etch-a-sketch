<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="baslik">
          <h1 class="font">Etch a sketch</h1>
          <div class="things">
            <p>Select The Size</p>
            <button class="select">Select</button>
          </div>
        </div>
      </div>
      <div class="draw">
        <h1 class="drawing">Please choose a template!</h1>
        <div class="template">
          <div class="boxes"></div>
        </div>
      </div>
      <div class="footer">
        <button class="black">Black</button>
        <button class="random">Random</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
